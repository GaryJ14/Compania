{% extends "./plantilla.html" %}
{% load static %}
{%block body%}
    

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/breadcrumbs-bg.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>CONTACTANOS</h2>
        <ol>
          <li><a href="/">INICIO</a></li>
          <li>CONTACTANOS</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">
          <div class="col-lg-6">
            <div class="info-item  d-flex flex-column justify-content-center align-items-center">
              <i class="bi bi-map"></i>
              <h3>Ubicación</h3>
              <p>RGRM+QJ4, De Las Malvas, Quito</p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-lg-3 col-md-6">
            <div class="info-item d-flex flex-column justify-content-center align-items-center">
              <i class="bi bi-envelope"></i>
              <h3>Email Us</h3>
              <p>joelcalero2002@gmail.com</p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-lg-3 col-md-6">
            <div class="info-item  d-flex flex-column justify-content-center align-items-center">
              <i class="bi bi-telephone"></i>
              <h3>Lllama yá</h3>
              <p>+593 98 609 8795</p>
            </div>
          </div><!-- End Info Item -->

        </div>

        <div class="row gy-4 mt-1">

          <div class="col-lg-6 ">
              <iframe src= "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.8031278824105!2d-78.46848692522373!3d-0.15811579984032484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d5900e4d9b71d1%3A0xef703f0187953c2d!2sCruz%20Escalante%20Constructores!5e0!3m2!1ses!2sec!4v1723262220103!5m2!1ses!2sec" frameborder="0" style="border:0; width: 100%; height: 384px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             
            </div><!-- End Google Maps -->

          <div class="col-lg-6">
            <form action="{% url 'enviar_correo' %}" method="post" >
              {% csrf_token %}
              <h3>Formulario</h3>
              
              <div class="row gy-3">

              <div class="col-md-12">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
              </div>

              <div class="col-md-12 ">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
              </div>

              <div class="col-md-12">
                <input type="text" class="form-control" name="phone" placeholder="Phone" required>
              </div>

              <div class="col-md-12">
                <textarea class="form-control" name="message" rows="6" placeholder="Message" required></textarea>
              </div>

              <div class="col-md-12 text-center">
                
                <button type="submit" class="btn btn-warning" style="color: white;">ENVIAR</button>
              </div>

            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  {% endblock  %}
